<main>
  <section class="question">
      <h1>
        Let us decide for you!
      </h1>
      <form>
        <input type="text" placeholder="Your question here...">
        <button type="button" (click)="onRequest()">Give me an answer!</button>
      </form>
  </section>

  <section class="response">
    <img [src]="result?.image"> <!-- This ? sign is to prevent asynchronous related errors -->
  </section>
</main>
